name: Release CLI

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  integration-linux:
    name: Linux integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Linux integration tests
        run: make integration-test-linux

  release:
    name: Build and publish release
    needs: integration-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compute automatic release tag
        id: version
        run: |
          echo "tag=v0.1.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o dist/red-keep-linux-amd64 ./cmd/red-keep
          chmod +x dist/red-keep-linux-amd64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o dist/red-keep-darwin-amd64 ./cmd/red-keep
          chmod +x dist/red-keep-darwin-amd64
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o dist/red-keep-darwin-arm64 ./cmd/red-keep
          chmod +x dist/red-keep-darwin-arm64

      - name: Create GitHub release and upload binary
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            dist/red-keep-linux-amd64
            dist/red-keep-darwin-amd64
            dist/red-keep-darwin-arm64
